{% extends 'base.html' %}



{% block content %} 
<h2>Details page</h2>
<h3>{{question.title}}</h3>
{% for choice in question.choices %}
    <p>{{ choice.title }}({{choice.votes}})</p>
{% empty %}
    <p>No choice</p>
{% endfor %}
<p>Poll is created by {{question.created_by.first_name}}</p>

    
        
   
{% endblock content %}
